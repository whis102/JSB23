<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register</title>

    <link rel="stylesheet" href="style.css">
    <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> -->
</head>
<body>
    <div class="container">
        <!-- Login form -->
        <div class="box">
            <h1>Login</h1>
            <form>
                <!-- Nhập email -->
                <div class="text-box">
                    <h4>Email</h4>
                    <input type="text" placeholder="Enter your email" required>
                </div>

                <!-- Nhập password -->
                <div class="text-box">
                    <h4>Passwords</h4>
                    <input type="password" placeholder="Enter your password">
                </div>

                <!-- Button đăng nhập -->
                <div class="text-box">
                    <button type="submit">Login</button>
                    <p class="alert">(*) Don't have an account?</p>
                </div>
            </form>
        </div>
        
        <!-- Register form -->
        <div class="box">
            <h1>Register</h1>
            <form>
                <div class="text-box">
                    <h4>Full name</h4>
                    <input type="text" placeholder="Enter your fullname">
                </div>

                <!-- Nhập email -->
                <div class="text-box">
                    <h4>Email</h4>
                    <input type="text" placeholder="Enter your email" required>
                </div>

                <!-- Nhập password -->
                <div class="text-box">
                    <h4>Passwords</h4>
                    <input type="password" placeholder="Enter your password">
                </div>

                <!-- Nhập lại password -->
                <div class="text-box">
                    <h4>Repeat Passwords</h4>
                    <input type="password" placeholder="Repeat your password">
                </div>

                <!-- Button đăng nhập -->
                <div class="text-box">
                    <button type="submit">Register</button>
                    <p class="alert">(*) Have already an account?</p>
                </div>
                
            </form>
        </div>
    </div>
</body>
</html>
